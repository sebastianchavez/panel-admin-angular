<div class="side-menu" [ngClass]="{'not-visible': !state}">
    <app-normal-sidemenu [state]="state" [menu]="menu"></app-normal-sidemenu>
</div>
<div class="responsive-side-menu" [ngClass]="{'not-visible-responsive-menu': !state}">
    <app-responsive-sidemenu (changeState)="changeStateSidemenu($event)" [menu]="menu" [state]="state">
    </app-responsive-sidemenu>
</div>
