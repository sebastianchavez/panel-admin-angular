<section class="container-contacts" *ngIf="contactPage">
    <div class="bg-image" [ngStyle]="{'background-image': 'url(' + contactPage.background + ')'}"></div>
    <div class="content">
        <div class="container pt-4 ">
            <div class="animate__animated animate__fadeInUp">
                <app-card (editText)="changeCardHome($event)" [title]="contactPage.title"
                    [description]="contactPage.description"></app-card>
            </div>
            <div class="row animate__animated animate__fadeIn">
                <div class="col-md-4 mx-auto mt-4">
                    <div class="card">
                        <div class="card-header">
                            Contactanos
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Asunto</label>
                                <select class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="">Motivo</label>
                                <select class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
