<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mt-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Autenticación</h4>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" (click)="login()">
                            Ingresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
